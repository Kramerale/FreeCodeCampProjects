<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <header class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <main class="main">
      <form id="survey-form">

        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input class="input_styles" id="name" type="text" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input class="input_styles" id="email" type="email" placeholder="Enter your Email" required>
        </div>

        <div class="form-group">
          <label for="age" id="number-label">Age (optional)</label>
          <input class="input_styles" id="number" type="number" min="10" max="99" placeholder="Age" required>
        </div>

        <div class="form-group">
          <label for="current-role">Which option best describes your current role?</label>
          <select class="input_styles" id="current-role dropdown" name="role" required>
            <option disabled selected value="select">Select current role</option>
            <option value="student">Student</option>
            <option value="full_time_job">Full Time Job</option>
            <option value="full_time_learner">Full Time Learner</option>
            <option value="not_to_say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Would you recommend freeCodeCamp to a friend?</label>
          <div class="radio-container">
            <div>
              <input type="radio" id="definitely" name="recommendation" checked>
              <label for="definitely">Definitely</label>
            </div>
            <div>
              <input type="radio" id="maybe" name="recommendation">
              <label for="maybe">Maybe</label>
            </div>
            <div>
              <input type="radio" id="not_sure" name="recommendation">
              <label for="not_sure">Not sure</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="">What is your favorite feature of freeCodeCamp?</label>
          <select class="input_styles" name="feature" id="favorite_feature" required>
            <option disabled selected value="select_feature">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open_source">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved? <span>(Check all that apply)</span>
          </p>
          <div class="checkbox-container">
            <div>
              <input id="frontend" type="checkbox" name="improvement">
              <label for="frontend">Front-end Projects</label>
            </div>
            <div>
              <input id="backend" type="checkbox" name="improvement">
              <label for="backend">Back-end Projects</label>
            </div>
            <div>
              <input id="data_visualization" type="checkbox" name="improvement">
              <label for="data_visualization">Data Visualization</label>
            </div>
            <div>
              <input id="challenges" type="checkbox" name="improvement">
              <label for="challenges">Challenges</label>
            </div>
            <div>
              <input id="os_community" type="checkbox" name="improvement">
              <label for="os_community">Open Source Community</label>
            </div>
            <div>
              <input id="gitter_help_rooms" type="checkbox" name="improvement">
              <label for="gitter_help_rooms">Gitter help rooms</label>
            </div>
            <div>
              <input id="videos" type="checkbox" name="improvement">
              <label for="videos">Videos</label>
            </div>
            <div>
              <input id="city_meetups" type="checkbox" name="improvement">
              <label for="city_meetups">City Meetups</label>
            </div>
            <div>
              <input id="wiki" type="checkbox" name="improvement">
              <label for="wiki">Wiki</label>
            </div>
            <div>
              <input id="forum" type="checkbox" name="improvement">
              <label for="forum">Forum</label>
            </div>
            <div>
              <input id="add_courses" type="checkbox" name="improvement">
              <label for="add_courses">Additional Courses</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="">Any comments or suggestions?</label>
          <textarea class="textarea_input input_styles" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
          <input id="submit" type="submit" value="Submit">
        </div>
      </form>
    </main>

  </div>

</body>
</html>
